<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tutorial Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Video Tutorial Page</h1>
        <div class="form-container">
            <input type="text" id="thumbnail" placeholder="Image URL">
            <input type="text" id="title" placeholder="Video Title">
            <textarea id="description" placeholder="Video Description"></textarea>
            <button id="addVideoBtn">Add Video</button>
        </div>

        <div class="video-grid" id="videoGrid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
